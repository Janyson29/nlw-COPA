<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário da Copa</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="Logo calendário copa">
        </header>
        <main id="cards">
            <div class="card">
                <h2>24/11  <span>Quinta</span></h2>
                <ul>
                    <li>
                        <img src="./assets/icon-switzerland.svg" alt="Logo Switzerland">
                        <strong>07:00</strong>
                        <img src="./assets/icon-cameroon.svg" alt="Logo Cameroon">
                    </li>

                    <li>
                        <img src="./assets/icon-brazil.svg" alt="Logo Brazil">
                        <strong>16:00</strong>
                        <img src="./assets/icon-serbia.svg" alt="Logo Serbia">
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
