<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário da Copa</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="Logo calendário copa">
        </header>
        <main id="cards">
            <div class="card">
                <h2>24/11  <span>Quinta</span></h2>
                <ul>
                    <li>
                        <img src="./assets/switzerland.svg" alt="Logo Switzerland">
                        <strong>07:00</strong>
                        <img src="./assets/cameroon.svg" alt="Logo Cameroon">
                    </li>

                    <li>
                        <img src="./assets/brazil.svg" alt="Logo Brazil">
                        <strong>16:00</strong>
                        <img src="./assets/serbia.svg" alt="Logo Serbia">
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
